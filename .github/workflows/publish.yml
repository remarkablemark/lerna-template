name: publish
on:
  workflow_dispatch:
    inputs:
      dry:
        description: 'Dry run? (y/N)'
        required: true
        default: 'N'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock', './yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile --prefer-offline

      - name: Lint commit message
        run: yarn commitlint --from=HEAD~1

      - name: Lint packages
        run: yarn lint

      - name: Build packages
        run: yarn build

      - name: Test packages
        run: yarn test

      - name: Publish (dry run)
        if: contains(github.event.inputs.dry, 'y')
        run: yarn lerna version --no-git-tag-version --no-push --yes --loglevel=verbose

      - name: Publish
        if: contains(github.event.inputs.dry, 'N')
        run: yarn lerna publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
